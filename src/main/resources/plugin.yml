name: WhisperPlus
version: '${version}'
main: com.teenkung.whisperplus.WhisperPlus
api-version: 1.18
prefix: WhisperPlus
authors: [ Teenkung123 ]
description: Whisper Plus plugin allows you to customize whisper message sent to player!
commands:
  whisper:
    description: whisper to player
    aliases:
      - msg
      - message
      - w
  reply:
    description: reply to last player who message you
    aliases:
      - r
  socialspy:
    description: Social Spy Command
    permission: WhisperPlus.SocialSpy
    permission-message: "Unknown command. type /help for help."